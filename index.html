<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/5-o-clock-shades-icon-set-2/128/PixelKit_5-Oclock-Shades-Icon-Set__0003_15.png"
      type="image/x-icon"
    />
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- === Filter Button === -->

      <div class="filter_buttons">
        <button class="btn active" data-name="all">Show All</button>
        <button class="btn" data-name="phones">Phones</button>
        <button class="btn" data-name="clothes">Clothes</button>
        <button class="btn" data-name="shoes">Shoes</button>
      </div>

      <!-- === Filter Images === -->

      <div class="filterable_Cards">
        <!-- this is the part of all images are coming form server and put into it -->
      </div>
      <div class="loading">
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
